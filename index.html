<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JavaScript Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Rajdhani" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script
			  src="https://code.jquery.com/jquery-3.2.1.min.js"
			  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
			  crossorigin="anonymous"></script>
    <script type="text/javascript" src="./scripts/script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="display">
        <div id="current"></div>
        <div id="answer"></div>
      </div>
      <div class="row" id="c">
        <div class="btn" id="ca">CA</div>
        <div class="btn" id="del">DEL</div>
        <div class="btn neg" id="-">&plusmn;</div>
        <div class="btn symbol" id="*">&times;</div>
      </div>
      <div class="row" id="seven">
        <div class="btn number" id="7">7</div>
        <div class="btn number" id="8">8</div>
        <div class="btn number" id="9">9</div>
        <div class="btn symbol" id="/">&divide;</div>
      </div>
      <div class="row" id="four">
        <div class="btn number" id="4">4</div>
        <div class="btn number" id="5">5</div>
        <div class="btn number" id="6">6</div>
        <div class="btn symbol" id="-">-</div>
      </div>
      <div class="row" id="one">
        <div class="btn number" id="1">1</div>
        <div class="btn number" id="2">2</div>
        <div class="btn number" id="3">3</div>
        <div class="btn symbol" id="+">+</div>
      </div>
      <div class="row" id="zero">
        <div class="btn number" id=".">.</div>
        <div class="btn number" id="0">0</div>
        <div class="btn equals" id='='>=</div>
      </div>
    </div>
  </body>
</html>
